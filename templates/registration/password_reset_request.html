{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 420px;">
    <h2 class="mb-4 text-center">Восстановление пароля</h2>
    <form method="post" class="p-4 rounded shadow-sm" style="background: #f8f9fa;">
        {% csrf_token %}
        {% if code_sent %}
            <div class="alert alert-success">
                Код отправлен на ваш email.
            </div>
        {% endif %}
        <div class="mb-3">
            {{ form.email.label_tag }}
            <input type="email"
                   name="{{ form.email.name }}"
                   class="form-control password-reset-field"
                   id="id_email"
                   placeholder="example@mail.ru"
                   required
                   value="{{ form.email.value|default:'' }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Отправить код</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'accounts:login' %}">Войти</a>
    </div>
</div>
<style>
.password-reset-field {
    background: #fffbe6 !important;
    border: 2px solid #ffe58f !important;
    font-weight: 500;
    box-shadow: 0 0 0 2px #ffe58f33;
}
@media (max-width: 576px) {
    .form-control, .btn {
        font-size: 0.97rem;
        padding: 8px 10px;
    }
    h2 {
        font-size: 1.2rem;
    }
}
</style>
{% endblock %}
