{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2>Регистрация</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                    <hr>
                    <p>Уже есть аккаунт? <a href="{% url 'accounts:login' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
@media (max-width: 576px) {
    .form-control, .btn {
        font-size: 0.97rem;
        padding: 8px 10px;
    }
    h2 {
        font-size: 1.3rem;
    }
}
</style>
{% endblock %}
